<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Page Not Found</title>

<div class="my-404-box" layout="column" layout-align="center center">
  <mat-card>
    <mat-card-content>
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>Oops! The page you are looking for does not exist.</p>
      <button mat-raised-button class="mat-primary" (click)="onClickGoBack()">Go Back</button>
    </mat-card-content>
  </mat-card>
</div>
