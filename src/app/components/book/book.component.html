<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <span class="my-span-big">
        {{book.title}}
      </span><br>
      <span class="my-span">
        Author(s):&nbsp;
      </span>
      <span *ngFor="let author of book.authorDtoList" class="my-span-small">
        {{author.firstName}}&nbsp;{{author.lastName}};&nbsp;
      </span>
      <br>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span class="my-span-big">
      Genre(s):&nbsp;
    </span>
    <span *ngFor="let genre of book.genreDtoList" class="my-span">
      {{genre.type}}&nbsp;
    </span>
    <br>
    <span class="my-span-big">
      Price:&nbsp;
    </span>
    <span class="my-span">
      {{book.price | number: '1.2-2'}}
    </span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="my-add-to-cart-bk my-button" (click)="onClickAddToCart()">
      ADD TO CART
    </button>
    <button mat-button class="my-shuffle-bk my-button" (click)="onClickShuffle()">
      SHUFFLE
    </button>
    <button mat-button class="my-delete-bk my-button" (click)="onClickDelete()">
      DELETE
    </button>
  </mat-card-actions>
</mat-card>
